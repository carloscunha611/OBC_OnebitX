<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/css/style.css" />
    <link
      rel="shortcut icon"
      href="./.github/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Rumo a marte-OnebitX</title>
  </head>
  <body class="py-5">
    <!-- form -->
    <div class="container px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <img
          class="img-fluid topLogo mt-4 mb-3"
          src="./scss/others/img/logoOneBitDark.png"
          alt="Logo da spaceX"
        />
      </div>
      <!-- Primeira divisão do form -->
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Primeiro nome: </span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Segundo nome: </span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Segunda divisão do form -->
      <p class="mt-3 paragraph">2 - Qual seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioMale"
        />
        <label class="form-check-label" for="flexRadioMale"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioFemale"
        />
        <label class="form-check-label" for="flexRadioFemale"> Mulher </label>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault"
        />
        <label class="form-check-label" for="flexRadioDefault">
          Prefiro não informar
        </label>
      </div>

      <!-- Terceira divisão do form -->
      <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckABasic"
        />
        <label class="form-check-label" for="flexSwitchCheckABasic"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckAAdvanced"
        />
        <label class="form-check-label" for="flexSwitchCheckAAdvanced"
          >Treinamento avançado de astronauta</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckFBasic"
        />
        <label class="form-check-label" for="flexSwitchCheckFBasic"
          >Treinamento físico básico</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckFAdvanced"
        />
        <label class="form-check-label" for="flexSwitchCheckFAdvanced"
          >Treinamento físico intenso</label
        >
      </div>
      <!-- Quarta divisão do form -->
      <p class="mt-3 question">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox4"
          value="option4"
        />
        <label class="form-check-label" for="inlineCheckbox4"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox5"
          value="option5"
        />
        <label class="form-check-label" for="inlineCheckbox5"
          >Já vi todos os star wars</label
        >
      </div>
      <!-- Quinta divisão do form -->
      <div class="text-center">
        <button
          type="button"
          class="btn btn-outline-success mb-3 btnSucess btnSend"
        >
          Enviar
        </button>
      </div>
    </div>

    <div class="container text-center fotter">
      <p>
        Feito por Lucas Queiroga &copy; OneBitCode todos os direitos reservados
        - 2021
      </p>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
